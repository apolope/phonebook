<div class="container">
    <div class="row">
        <div class="col-md-10 col-lg-10 offset-md-1 col-sm-12">
            <div>
                <div class="mb-5">
                    <h3>Pessoa</h3>
                </div>
                <div class="d-flex justify-content-between mb-5">

                    <div>
                        <a [routerLink]="['/add-people']" class="p-2">
                            <button class="btn btn-success">Adicionar uma Pessoa</button>
                        </a>
                    </div>
                </div>

                <div style="overflow-x: auto">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Ações</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let people of peoples$; let i = index">
                            <th scope="row">{{ people.id }}</th>
                            <td>{{ people.name }}</td>
                            <td>{{ people.email }}</td>
                            <td>{{ people.phone }}</td>
                            <td class="td-btn">
                                <div class="btn-group" role="group">
                                    <button
                                            type="button"
                                            class="btn btn-outline-success btn-sm"
                                            (click)="onUpdate(people.id)"
                                    >
                                        Update
                                    </button>
                                    <button
                                            type="button"
                                            class="btn btn-outline-danger btn-sm mr-2"
                                            (click)="onDelete(people.id)"
                                    >
                                        Delete
                                    </button>
                                </div>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
